<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Coop Control</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/main.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#small-menu-navbar" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="glyphicon glyphicon-menu-hamburger"></span>
            </button>
            <a class="navbar-brand" href="/">
                Coop Control
            </a>
        </div>

        <div class="collapse navbar-collapse" id="small-menu-navbar">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                    Live Video Cam <span class="caret"></span></a>

                    <ul class="dropdown-menu">
                        <li><a id="js-toggle-video"><span id="js-video-icon" class="glyphicon glyphicon-menu-right" aria-hidden="true"></span> Toggle Camera</a></li>
                        <li><a href="#" download><span class="glyphicon glyphicon-save" aria-hidden="true"></span> Current Snapshot</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#" target="_blank"><span class="glyphicon glyphicon-new-window" aria-hidden="true"></span> Full Controls</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->

        </div><!-- /.container -->
    </nav>

    <div class="container">

        <section class="alert alert-danger">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            API error; message:  <span id="js-alert-message"></span>
        </section><!-- /section error -->

        <section class="panel panel-default" id="js-video" >
            <div class="panel-heading"><h2 class="panel-title">Live Video</h2></div>
            <div class="panel-body">
                <img src="#" alt="camera" class="img-responsive">
            </div>
        </section>

        <section class="status-buttons">
            <div class="row">

                <div class="col-md-6">
                    <div class="panel panel-default" id="js-door-panel">
                        <div class="panel-heading"><h2 class="panel-title">Door</h2></div>
                        <div class="panel-body">
                            <p>The door is currently <strong id="js-door-status">
                                <i class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></i></strong>.
                            </p>
                            <div class="btn-group btn-group-justified" role="group">
                                <a role="button" data-status-value="0" class="btn btn-lg btn-off disabled">
                                Close <i class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></i></a>
                                <a role="button" data-status-value="1" class="btn btn-lg btn-on disabled">
                                Open <i class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></i></a>
                            </div>
                        </div>
                    </div>
                </div> <!-- /col -->

                <div class="col-md-6">
                    <div class="panel panel-default" id="js-light-panel">
                        <div class="panel-heading"><h2 class="panel-title">Lights</h2></div>
                        <div class="panel-body">
                            <p>The lights are currently <strong id="js-light-status">
                                <i class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></i></strong>.
                            </p>
                            <div class="btn-group btn-group-justified" role="group">
                                <a role="button" data-status-value="0" class="btn btn-lg btn-off disabled">
                                Off <i class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></i></a>
                                <a role="button" data-status-value="1" class="btn btn-lg btn-on disabled">
                                On <i class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></i></a>
                            </div>
                        </div>
                    </div>
                </div> <!-- /col -->

            </div> <!-- /row -->
        </section>

    </div><!-- /container -->

    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="assets/main.min.js"></script>
</body>
</html>
